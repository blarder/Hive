<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NHS Bank Client App</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
          $(window).load(function() {
              $(".loader").fadeOut("slow");
          })
    </script>

  </head>
  <body ng-app="ClientApp" ng-controller="MainController">
  <div class="loader" style="position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background: url('static/img/page-loader.gif') 50% 50% no-repeat rgb(249,249,249);"></div>

    <!-- Sidebars -->
    <div class="sidebar sidebar-left" ui-yield-to="leftSidebar">
        <div class="scrollable">
            <div class="scrollable-content">
                <div class="list-group" ui-turn-off='uiSidebarLeft'>
                    <a class="list-group-item" href="#/userdata" >User Data
                        <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/calendar">Calendar
                        <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/devices">Devices
                        <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/login">Log Out
                        <i class="fa fa-chevron-right pull-right"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          NHS Bank App
        </div>
        <div class="btn-group pull-left" ui-yield-to="menuAction">

          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <!--
          <div ui-toggle="uiSidebarRight" class="btn">
            <i class="fa fa-comment"></i> Chat
          </div>
          -->
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified" ui-yield-to="bottomNavButtons">
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">
          <ng-view></ng-view>  
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
    <link rel="stylesheet" href="static/css/app.min.css" />
    <link rel="stylesheet" href="static/css/responsive.min.css" />
    <script src="static/js/app.min.js"></script>
</html>
