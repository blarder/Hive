<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hive</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />
    <script src="http://localhost:8001/target/target-script-min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.min.js"></script>

  </head>
  <body ng-app="Client" ng-controller="MainController">

    <!-- Sidebars -->
    <div class="sidebar sidebar-left" ui-yield-to="leftSidebar">
        <div class="scrollable">
            <div class="scrollable-content">
                <div class="list-group" ui-turn-off='uiSidebarLeft'>
                    <a class="list-group-item" href="#/userdata" >My Data
                        <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/help" >Help
                        <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/calendar">Shift Calendar
                        <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/usermessages">Messages
                        <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/devices">My Devices
                        <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/login">Log Out
                        <i class="fa fa-chevron-right pull-right"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          NHS Bank App
        </div>
        <div class="btn-group pull-left" ui-yield-to="menuAction">

          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <!--
          <div ui-toggle="uiSidebarRight" class="btn">
            <i class="fa fa-comment"></i> Chat
          </div>
          -->
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified" ui-yield-to="bottomNavButtons">
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">
          <ng-view></ng-view>  
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>

</html>
